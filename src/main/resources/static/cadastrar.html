<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="common.css"/>
    <link rel="stylesheet" type="text/css" href="cadastrar.css"/>
</head>
<body>
    <nav class="navigation-bar">
        <h1>ReceitasApp</h1>
        <div class="links">
            <a href="/">Receitas</a>
            <a href="/cadastrar.html">Cadastrar nova receita</a>
        </div>
    </nav>

    <div class="form-holder">
        <form id="form">
            <strong>Nome da Receita</strong>
            <input required name="nome" class="text-box" type="text" minlength="4" maxlength="14" placeholder="eg:. Estrogonofe de Frango">
            <strong>Selecione uma imagem (.jpg ou .png)</strong>
            <input required name="file" type="file" accept="image/png,image/jpeg"/>
            <strong>Receita</strong>
            <textarea required name="receita" class="text-area" minlength="15" maxlength="1280" placeholder="eg:. Ingredientes, modo de preparo etc."></textarea>
            <div>
                <strong>Serve at√©</strong>
                <input name="quantiaPessoas" class="text-box" style="width: 48px;"type="number" min="1" max="10" placeholder="eg:. 2" required>
                <strong>pessoas</strong>
            </div>
            <button id="cadastrar-btn" type="submit">Cadastrar</button>
        </form>
    </div>

    <footer class="footer-bar"></footer>

    <script src="/consts.js" type="module"></script>
    <script src="/cadastrar.js" type="module"></script>
</body>
</html>
